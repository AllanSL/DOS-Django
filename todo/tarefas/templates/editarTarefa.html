<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarefa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg">

        <h1 class="text-2xl font-bold text-gray-800 text-center">Editar Tarefa</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="text-sm font-medium">Título</label>
                    <input type="text" name="titulo" value="{{ tarefa.titulo }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
                <div>
                    <label class="text-sm font-medium">Descrição</label>
                    <textarea name="descricao" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg">{{ tarefa.descricao }}</textarea>
                </div>
                <div>
                    <label class="text-sm font-medium">Data e Hora</label>
                    <input type="datetime-local" name="data" value="{{ tarefa.data|date:'Y-m-d\TH:i' }}" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg">
                </div>
            </div>

            <div class="flex justify-between mt-6">
                <a href="/tarefas/listartarefas" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg">Cancelar</a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg">Salvar</button>
            </div>
        </form>
    </div>
</body>
</html>
