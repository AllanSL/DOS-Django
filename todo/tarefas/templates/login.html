<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Login</h1>
            <p class="text-gray-600 mt-2">Entre com suas credenciais</p>
        </div>
        
        <form method="POST" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}
            
            <!-- Campo Nome de Usuário -->
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome de Usuário *</label>
                <input type="text" id="nome" name="nome" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>
            
            <!-- Campo Senha -->
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha *</label>
                <input type="password" id="senha" name="senha" required
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>
            
            {% if messages %}
                <div class="text-red-500 mt-4">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            
            <!-- Botões de Ação -->
            <div class="flex flex-col sm:flex-row justify-between gap-4 pt-4">
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-md hover:shadow-lg">
                    <span class="font-medium">Entrar</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
