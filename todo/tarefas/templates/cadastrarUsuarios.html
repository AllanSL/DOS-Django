<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg">
        
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Cadastrar Novo Usuário</h1>
            <p class="text-gray-600 mt-2">Preencha os dados do usuário</p>
        </div>
        
        <form method="POST" action="/tarefas/cadastrarusuarios" class="space-y-6">
            {% csrf_token %}
            
            <!-- Grupo de Campos -->
            <div class="space-y-4">
                <!-- Campo Nome -->
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome *</label>
                    <input type="text" id="nome" name="nome" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                
                <!-- Campo Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail *</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
            </div>
            
            <!-- Botões de Ação -->
            <div class="flex flex-col sm:flex-row justify-between gap-4 pt-4">
                <a href="/tarefas/listarusuarios" 
                   class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors text-center">
                    Voltar para Lista
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-md hover:shadow-lg">
                    <span class="font-medium">Cadastrar Usuário</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
