<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Tarefa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Cadastrar Nova Tarefa</h1>
            <p class="text-gray-600 mt-2">Preencha os dados da tarefa</p>
        </div>
        
        <form method="POST" action="cadastrartarefas" class="space-y-6">
            {% csrf_token %}
            
            <!-- Grupo de Campos -->
            <div class="space-y-4">
                <!-- Campo Título -->
                <div>
                    <label for="titulo" class="block text-sm font-medium text-gray-700 mb-1">Título *</label>
                    <input type="text" id="titulo" name="titulo" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                </div>
                
                <!-- Campo Descrição -->
                <div>
                    <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                    <textarea id="descricao" name="descricao" rows="3"
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
                </div>
                
                <!-- Data e Hora lado a lado -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Campo Data -->
                    <div>
                        <label for="data" class="block text-sm font-medium text-gray-700 mb-1">Data *</label>
                        <input type="date" id="data" name="data" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    
                    <!-- Campo Hora -->
                    <div>
                        <label for="hora" class="block text-sm font-medium text-gray-700 mb-1">Hora *</label>
                        <input type="time" id="hora" name="hora" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                </div>
                
                <!-- Campo Usuário (embaixo) -->
                <div>
                    <label for="usuario" class="block text-sm font-medium text-gray-700 mb-1">Responsável *</label>
                    <select id="usuario" name="usuario" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                        {% for usuario in usuarios %}
                            <option value="{{ usuario.id }}">{{ usuario.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <!-- Botões de Ação -->
            <div class="flex flex-col sm:flex-row justify-between gap-4 pt-4">
                <a href="listartarefas" 
                   class="px-6 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors text-center">
                    Voltar para Lista
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors shadow-md hover:shadow-lg">
                    <span class="font-medium">Cadastrar Tarefa</span>
                </button>
            </div>
        </form>
    </div>
</body>
</html>
